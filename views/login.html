% include("header", title="Log in")
    <main class="h-screen w-full bg-twitter-grey1 flex items-center justify-center">
        <section class="relative w-full m-4 px-8 pb-8 pt-2 bg-white rounded-lg lg:w-2/5">
            <header class="relative flex justify-center flex-wrap">
                <a href="./" class="absolute top-[.5rem] left-[-1rem] rounded-full w-8 h-8 flex items-center justify-center transition-colors bg-transparent hover:bg-twitter-grey1-10">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </a>
                <i class="fa-brands fa-twitter text-4xl mb-6"></i>
                <h2 class="w-full mb-6">Sign in to Twatter</h2>
            </header>
            <form onsubmit="return false" novalidate="true" class="mb-6">
                <div class="w-full relative mb-6">
                    <input 
                        id="user_email" 
                        name="user_email" 
                        type="email" 
                        placeholder=" "
                        autocomplete="email"
                        pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                        required
                    >
                    <label for="user_email" class="dynamic-label">E-mail</label>
                    <span class="hint" data-input-name="user_email">Please enter a valid e-mail.</span>
                </div>
                <div class="relative w-full mb-6">
                    <input 
                        id="user_password"
                        name="user_password"    
                        type="password"
                        placeholder=" "
                        minlength="8"
                        pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$'
                        required
                    >
                    <label for="user_password" class="dynamic-label">Password</label>
                    <span class="hint" data-input-name="user_password">Password should at least be 8 characters. Min. one lowercase letter, one uppercase letter and one number.</span>
                </div>
                <span id="error_message" class="hidden"></span>
                <button onclick="logIn()" class="btn btn-primary w-full">Sign in</button>
            </form>
            <footer>
                <p class="text-twitter-grey1">Don't have an account? <a href="./?signup=true" class="text-twitter-blue1 transition-colors hover:text-twitter-blue2 hover:underline">Sign up</a></p>
            </footer>
        </section>
    </main>
% include("footer")
